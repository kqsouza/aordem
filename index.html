<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP</title>
    <!--Importação Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Importação Estilo-->
    <link rel="stylesheet" href="css/main.css">
    <!--Importação FontAwesome-->
    <script src="https://kit.fontawesome.com/97617f2f6f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="root">
        <div class="transition-wrapper">
          <div class="line line--top"></div>
          <div class="line line--right"></div>
          <div class="line line--bottom"></div>
          <div class="line line--left"></div>
          <div class="mask"></div>
          <div class="text-center">
            <h1 class="text">Bem vindo !</h1>
            <h3 class="text2">Read <a href="https://medium.com/notonlycss/starting-with-gsap-c4142fd95dbe">this article</a> to start using GSAP</h3>
          </div>
        </div>
        <div class="container-fluid global-wrapper">
        <!-- Barra de navegação INÍCIO -->
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">A Ordem</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto mr-3">
                <button id="menu-button" class="menu-button">
                  <div class="menu-bars" id="menuBox">
                    <span class="bar1"></span>
                    <span class="bar2"></span>
                    <span class="bar3"></span>
                  </div>
                </button>
              </ul>
            </div>
          </nav>
        <!-- Barra de navegação FIM -->
        <div id="hero">
          <div class="farmountain" data-rellax-speed="2"></div>
          <div class="nearmountain rellax" data-rellax-speed="5"></div>
          <div id="noise" class="noise"></div>
          <div class="vignette"></div>
            <div class="row">
                <div class="col-md-4 a">
                  <div class="spin">
                    <svg id="Layer_1" class="circle-text spin f-subheadline fw9" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 659.54 659.54">
                      <g>
                        <text class="cls-1" transform="rotate(-148.2 204.371 193.937)">G</text>
                        <text class="cls-1" transform="rotate(-128.13 222.053 163.282)">O</text>
                        <text class="cls-1" transform="matrix(-.26 -.97 .97 -.26 199.3 403.53)">L</text>
                        <text class="cls-1" transform="rotate(-77.9 297.266 55.847)">D</text>
                        <text class="cls-1" transform="rotate(-50.8 377.55 -71.093)"></text>
                        <text class="cls-1" transform="matrix(.82 -.58 .58 .82 242.5 213.79)">D</text>
                        <text class="cls-1" transform="rotate(-19.05 726.935 -672.804)">I</text>
                        <text class="cls-1" transform="translate(299.48 183.86)">S</text>
                        <text class="cls-1" transform="rotate(24.51 -240.381 906.518)">C</text>
                        <text class="cls-1" transform="rotate(52.1 -4.038 534.186)">O</text>
                        <text class="cls-1" transform="rotate(80.45 74.44 410.408)">G</text>
                        <text class="cls-1" transform="rotate(108 116.79 343.657)">R</text>
                        <text class="cls-1" transform="rotate(129.36 133.44 309.74)">A</text>
                        <text class="cls-1" transform="rotate(152.38 162.146 273.113)">P</text>
                        <text class="cls-1" transform="rotate(-178.85 181.076 235.992)">Y</text>
                      </g>
                    </svg>

                  </div>
                
                </div>
                <div class="col-md-4 b">
                  <img src="images/logo2.png" alt="" class="rellax logo" data-rellax-speed="-1.5"/>
                  <div class="wrapper-arrow">
                  <p>Role para ver mais</p>
                    <i class="fas fa-chevron-down"></i><i class="fas fa-chevron-down"></i>
                  </div>
                </div>
                <div class="col-md-4 c">
                  <div class="redessociais"><i class="fab fa-instagram" id="inst"></i><i class="fab fa-twitter" id="tt"></i><i class="fab fa-facebook" id="fb"></i></div>
                </div>
            </div>
            
        </div>
        
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/lax.js" ></script>
