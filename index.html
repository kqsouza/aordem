<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP</title>
    <!--Importação Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Importação Estilo-->
    <link rel="stylesheet" href="css/main.css">
    <!--Importação FontAwesome-->
    <script src="https://kit.fontawesome.com/97617f2f6f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="root">
        <div class="container-fluid global-wrapper">
        <!-- Barra de navegação INÍCIO -->
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">A Ordem</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto mr-3">
                <button id="menu-button" class="menu-button">
                  <div class="menu-bars" id="menuBox">
                    <span class="bar1"></span>
                    <span class="bar2"></span>
                    <span class="bar3"></span>
                  </div>
                </button>
              </ul>
            </div>
          </nav>
        <!-- Barra de navegação FIM -->
        <div id="hero">
          <div class="farmountain" data-rellax-speed="2"></div>
          <div class="nearmountain rellax" data-rellax-speed="5"></div>
          <div id="noise" class="noise"></div>
          <div class="vignette"></div>
            <div class="row">
                <div class="col-md-4 a"></div>
                <div class="col-md-4 b">
                  <img src="images/logo2.png" alt="" class="rellax logo" data-rellax-speed="-1.5"/>
                </div>
                <div class="col-md-4 c">
                  <div class="redessociais"><i class="fab fa-instagram" id="inst"></i><i class="fab fa-twitter" id="tt"></i><i class="fab fa-facebook" id="fb"></i></div>
                </div>
            </div>
            
        </div>
        
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/lax.js" ></script>
<!--<script src="https://cdn.jsdelivr.net/npm/lax.js" ></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/CSSRulePlugin.min.js"></script>
<script> var rellax = new Rellax('.rellax'); </script>


<!--GSAP SCRIPTS-->
<script src="gsapanims.js"></script>
</body>
</html>
